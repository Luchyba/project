<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup and Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    form {
      width: 300px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Signup Form -->
  <form id="signupForm">
    <h2>Sign Up</h2>
    <label for="signupUsername">Username:</label>
    <input type="text" id="signupUsername" name="signupUsername" required>

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="signupPassword" required>

    <button type="button" onclick="signup()">Sign Up</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm">
    <h2>Login</h2>
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="loginUsername" required>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required>

    <button type="button" onclick="login()">Login</button>
  </form>

  <script>
    function signup() {
      // Add JavaScript code for signup functionality (backend interaction)
      // This will typically involve sending data to a server for validation and storage
      // You will need backend programming (Node.js, Express, Django, Flask, etc.) and a database (MongoDB, MySQL, PostgreSQL, etc.)
      alert('Signup functionality needs backend implementation.');
    }

    function login() {
      // Add JavaScript code for login functionality (backend interaction)
      // This will typically involve sending data to a server for validation
      // You will need backend programming (Node.js, Express, Django, Flask, etc.) and a database (MongoDB, MySQL, PostgreSQL, etc.)
      alert('Login functionality needs backend implementation.');
    }
  </script>

</body>
</html>
